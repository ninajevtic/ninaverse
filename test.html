<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header, footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px 0;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: row;
        }

        section {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        section:not(:last-child) {
            border-right: none;
        }

        nav {
            background-color: #333;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <h1>Header</h1>
    <nav>
        <ul>
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
            <li><a href="#section3">Section 3</a></li>
        </ul>
    </nav>
</header>
<main>
    <section>
        <h2>Section 1</h2>
        <p>Content for section 1</p>
    </section>
    <section>
        <h2>Section 2</h2>
        <p>Content for section 2</p>
    </section>
    <section>
        <h2>Section 3</h2>
        <p>Content for section 3</p>
    </section>
</main>
<footer>
    <p>Footer</p>
</footer>
</body>
</html>
